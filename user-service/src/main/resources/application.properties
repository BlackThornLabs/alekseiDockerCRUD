# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_service
spring.datasource.username=postgres
spring.datasource.password=+2422Ps
spring.datasource.driver-class-name=org.postgresql.Driver
spring.info.build.encoding=UTF-8

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# LOGGING CONFIGURATION
# ==============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==============================
# SERVER CONFIGURATION
# ==============================
server.port=8081
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.type.mapping=userEvent:com.github.BlackThornLabs.dto.UserEventDTO
spring.kafka.producer.properties.spring.json.add.type.headers=false
# ==============================
# SPRING BOOT CONFIGURATION
# ==============================
spring.application.name=user-service
spring.main.banner-mode=off
