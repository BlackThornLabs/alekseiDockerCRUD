# ==============================
# SPRING BOOT CONFIGURATION
# ==============================
spring.application.name=user-service
server.port=8081
spring.main.banner-mode=off

# ==============================
# DATABASE CONFIGURATION
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_service
spring.datasource.username=postgres
spring.datasource.password=+2422Ps
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE CONFIGURATION
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# KAFKA PRODUCER CONFIGURATION
# ==============================
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.type.mapping=userEvent:com.github.BlackThornLabs.dto.UserEventDTO
spring.kafka.producer.properties.spring.json.add.type.headers=false

# ==============================
# EUREKA CLIENT CONFIGURATION
# ==============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true